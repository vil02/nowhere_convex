name: build_document

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'generated/**'

env:
  RESULT_PATH: ./generated

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Install dependencies
      run: |
        sudo apt-get install texlive-latex-extra

    - name: run build script
      working-directory: ${{github.workspace}}
      shell: bash
      run: |
        bash ubuntu_local_build.sh
        mkdir -p ${{env.RESULT_PATH}}
        mv nowhere_convex.pdf ${{env.RESULT_PATH}}
    - name: status at ${{github.ref}}
      run: git status
    - name: commit result
      working-directory: ${{github.workspace}}
      shell: bash
      run: |
        git config --global user.name 'build_document_action'
        git config --global user.email 'vil02@users.noreply.github.com'
        git add ${{env.RESULT_PATH}}
        git commit -m "Automated document generation"

    - name: push result
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        branch: ${{github.ref}}

