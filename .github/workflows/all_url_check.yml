---
name: all_url_check

'on':
  workflow_dispatch:
  push:
  schedule:
    - cron: '25 */3 * * *'

permissions:
  contents: read

jobs:
  run_lychee:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: link_check with lychee-action
        id: link_check
        uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963 # v2.5.0
        with:
          args: --verbose --insecure --no-progress **/*.tex **/*.md
          fail: true
...
